<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro nuevo usuario</title>
        <link rel="stylesheet" href="css/style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1>Formulario de Registro</h1>

    <form action="./process.html" method="post" enctype="multipart/form-data"
        onclick="console.log('Clic detectado en el formulario')"
        onkeydown="console.log('Tecla presionada en el formulario')"
        onmousemove="console.log('Ratón en movimiento sobre el formulario')"> 
        
        <fieldset>
            <legend>Datos personales 🫠 </legend>
                <label for="email">Usuario:</label>
                <input type="email" name="email" id="email" placeholder="Tu correo" required>
                
                <!-- Campo b. Contraseña obligatoria y máx 8 caracteres -->
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" required maxlength="8">
                
                <!-- Campo c. Subida de imagen -->
                <label for="foto">Foto de perfil:</label>
                <input type="file" name="foto" id="foto" accept="image/*">
            
                <!-- Campo d. Campo oculto con valor "amigo" -->
                <input type="hidden" name="tipo_usuario" value="amigo">
        </fieldset>

        <div class="buttons">
            <!-- Botones e. Enviar y Borrar -->
            <button type="submit" action="./process.html" target="_blank" value="Crear cuenta">Crear Cuenta</button>
            <button type="reset" value="Borrar todo">Reset</button>
            <br>
            <!-- f. Botón deshabilitado -->
            <label for="disabledButton" class="form-label">Botón deshabilitado</label>
            <button type="button" id="disabledButton" class="btn btn-secondary" disabled>Botón que no funciona</button>
        </div>

    </form>
</body>
</html>
