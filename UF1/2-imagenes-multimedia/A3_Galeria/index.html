<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería del jardín</title>
  
  <style>

  body 
  {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: auto;
    }

    .galeria a {
      display: block;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .galeria a:hover {
      transform: scale(1.05);
    }

    .galeria img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

  </style>
</head>
<body>

  <h1 style="text-align:center;">Mi Galería de Imágenes</h1>

  <div class="galeria">
    <a href="./img/flores-rosas.jpg" target="_blank" title="Flores Rosas">
        <img src="./img/flores-rosas.jpg" alt="Flores rosas">
    </a>
    <a href="./img/girasol.jpg" target="_blank" title="Girasol">
        <img src="./img/girasol.jpg" alt="Girasol">
    </a>
    <a href="./img/hortensia.jpg" target="_blank"  title="Hortensia">    
        <img src="./img/hortensia.jpg" alt="Hortensia">
    </a>

    <a href="./img/pensamiento.jpg" target="_blank" title="Pensamientos">    
        <img src="./img/pensamiento.jpg" alt="Pensamientos">
    </a>
    
    <a href="./img/primulas-de-colores.jpg" target="_blank" title="">
        <img src="./img/primulas-de-colores.jpg" alt="Prímulas">
    </a>    
        
    <a href="./img/tulipan.jpg" target="_blank" title="Tulipan">    
        <img src="./img/tulipan.jpg" alt="Tulipan">
    </a>

  </div>

</body>
</html>
